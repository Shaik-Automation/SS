<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudySnap Interest</title>
</head>
<body>
  <h1>Join StudySnap!</h1>
  <form id="studyForm">
    <input type="email" id="email" placeholder="Enter your email" required />
    <textarea id="reason" placeholder="Why do you want to use StudySnap?" required></textarea>
    <button type="submit">I'm Interested</button>
  </form>

  <script>
    document.getElementById("studyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const reason = document.getElementById("reason").value;

      const res = await fetch("/api/sendMail", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, reason }),
      });

      const data = await res.json();
      alert(data.message);
    });
  </script>
</body>
</html>
