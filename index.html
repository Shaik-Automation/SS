<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySnap | Focus Better</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-4 text-indigo-600">StudySnap</h1>
        <p class="text-gray-600 mb-6">Stay focused. Study smarter. Join the waitlist for early access!</p>

        <form id="interestForm" class="space-y-4">
            <input id="email" type="email" placeholder="Enter your email" required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <textarea id="reason" placeholder="Why do you want to use StudySnap?" rows="3" required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700">Interested</button>
        </form>

        <p id="responseMsg" class="text-sm mt-4 text-gray-500"></p>
    </div>
</body>

</html>
